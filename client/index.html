<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jorge Osarenkhoe Petro</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
    <script>
        onload = () => {
            verHeroes();

        }
    </script>
</head>

<body>
    <header>
        <h1>Pr√†ctica trimestral - Jordi Osarenkhoe Petro</h1>
    </header>
    <h1>Avengers</h1>
    <div id="container"></div>
    <div id="divBuscar">
        <h1>Buscador</h1>
        <div>
            <input type="text" placeholder="ID del avatar" id="busqueda">
            <button onclick="buscarHeroe()">Buscar</button>
            <button onclick="borrar()">Borrar</button>
        </div>
        <div id="resultadoBusqueda"></div>
    </div>
    <div id="divAgregar">
        <h1>Crear avatar</h1>
        <label for="nombreAgregar">Nombre</label>
        <input type="text" placeholder="Nombre del avatar" id="nombreAgregar"><br>
        <label for="imagenAgregar">Imagen</label>
        <input type="number" required placeholder="Imagen" min="0" max="9" id="imagenAgregar"><br>
        <label for="vidaAgregar">Vida</label>
        <input type="number" required placeholder="Vida" min="0" max="100" id="vidaAgregar"><br>
        <label for="ataqueAgregar">Status</label>
        <input type="text" required placeholder="Status" id="statusAgregar"><br>
        <button onclick="agregarHeroe()">Crear</button>
    </div>
    <div>
        <h1>Cambiar vida</h1>
        <input type="text" placeholder="ID del avatar" id="vidaBusqueda">
        <input type="number" required placeholder="Vida" min="0" max="100" id="vidaModificar"><br>
        <button onclick="modificarVida()">Modificar</button>
    </div>
    <div>
        <h1>Borrar heroe</h1>
        <input type="number" placeholder="ID del avatar" id="borrarBusqueda">
        <button onclick="borrarHeroe()">Borrar</button>
        <div id="resultadoBorrar"></div>
    </div>
</body>

</html>
